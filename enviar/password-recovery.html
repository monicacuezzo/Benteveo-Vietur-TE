<!DOCTYPE html>
<html lang="es">
<head>
    
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=0.86, maximum-scale=5.0, minimum-scale=0.86">
        <meta name="description" content="Página de ingreso a Tour Experto">
        <meta name="HandheldFriendly" content="true">
        <meta name="robots" content="index,follow">
     
        <title>Tour Experto</title>
        <link rel="shortcut icon" href="favicon.ico" />
        <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
        <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
        <link rel="stylesheet" type="text/css" href="content/css/libs/libs.css">

        <!--Estilos de página-->
            
        <link rel="stylesheet" type="text/css" href="content/css/login.css">

</head>
<body>

    <div id="main-container">
        
        <header id="header">
            <div class="container-lg">
                <div class="d-flex justify-content-between header-bottom">
                    <a href="#" id="logo"><img src="content/img/logo.png" alt=""></a>
                </div>
            </div>
        </header>
        
        <div class="content-form">
                     
            <h1 class="title-2">¿Olvidaste tu contraseña?</h1>

            <div  class="mensaje">
                <p>Ingresa tu mail y te enviaremos un correo electrónico<br>
                    para crear una nueva contraseña.</p>
            </div>

            <!--Form-->
            <form action="#">
                                
                <div class="formulario-2">
                                                           
                    <div class="form-group ">
                        <div class="position-relative">
                            <label for="email">Email</label>
                            <span class="label-help"></span>
                        </div>
                        <input type="email"
                            name="email" id="email" 
                            placeholder="Ingresa un email válido" 
                            value=""
                            autocomplete="off"
                            data-parsley-trigger="change"
                            data-parsley-required-message= "Debes completar este campo"
                            data-parsley-type-message= "Debes ingresar un mail válido."
                            data-parsley-required >
                    </div>
                                                            
                    <input type="submit" class="btn-enviar" value="Enviar" id="save">

                </div>           
                                                   
            </form> 
            <!--Form-->
        </div>
    </div>

       
    
    <script type="text/javascript" src="content/js/libs/libs.js"></script>

    <!--page scripts-->
    

</body>
</html>
